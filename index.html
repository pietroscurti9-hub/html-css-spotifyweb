<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>











<body>
    <main>
        <!-- MACRO CONTAINER -->
        <div class="macro-container">

            <!-- NAVBAR -->
            <div class="navbar">


                <div class="logo-container">
                    <img src="./spotify/img/logo-small.svg" alt="logo-small" class="logo-small">

                    <ul class="navbar-list">
                        <li>
                            <img src="./spotify/img/home.svg" alt="" class="icon-small">
                        </li>
                        <li>
                            <img src="./spotify/img/search.svg" alt="" class="icon-small">
                        </li>

                        <li>
                            <img src="./spotify/img/libreria.svg" alt="" class="icon-small">
                        </li>
                    </ul>
                </div>

                <!-- CONTAINER PER IL NAVBAR -->


                <div class="list-container">


                    <ul class="navbar-bottom-list">
                        <li>
                            <img src="./spotify/img/download.svg" alt="" class="icon-dw">
                        </li>

                        <li>
                            <img src="./spotify/img/profile.svg" alt="" class="icon-pf">
                        </li>
                    </ul>
                </div>
            </div>


            <!-- MUSIC SECTION -->
            <div class="music-section">

                <!-- HEADER -->

                <div class="header">
                    <div> <a class="button"> Effettua l'Upgrade</a></div>
                </div>




                <!-- MENU LINK -->
                <div class="menu-bar-container">
                    <ul class="menu-bar">
                        <li class="link-bar">IN EVIDENZA</li>
                        <li class="link-bar">PODCAST</li>
                        <li class="link-bar">CLASSIFICHE</li>
                        <li class="link-bar">GENERI E MOOD</li>
                    </ul>

                    <ul class="sub-link-bar-container">
                        <li class="sub-link-bar">NUOVE USCITE</li>
                        <li class="sub-link-bar">SCOPRI</li>
                    </ul>
                </div>



                <div class="music-selector">

                    <h2 class="h2">Recently played</h2>

                    <!-- IMG METALLICA -->

                    <div class="card-container">
                        <figure class="card-box"><img src="./spotify/img/metal_lifting.jpg" alt="metallica"
                                class="playlist-img">
                            <figcaption>Heavy metal</figcaption>
                            <figcaption class="card-text">Subtitle</figcaption>
                        </figure>

                        <!-- IMG STRANGER THINGS -->

                        <figure class="card-box">
                            <img src="./spotify/img/stranger.jpeg" alt="" class="playlist-img">
                            <figcaption>Strager things, vol.1 &lpar; a Netflix Original Series Soundtrack &rpar;
                            </figcaption>
                            <figcaption class="card-text">Kile Dixon & Michael Stein</figcaption>
                        </figure>

                        <!-- IMG A QUIET PLACE -->

                        <figure class="card-box">
                            <img src="./spotify/img/aquietplace.jpeg" alt="" class="playlist-img">
                            <figcaption>A quiet place</figcaption>
                            <figcaption class="card-text">subtitle</figcaption>
                        </figure>

                        <!-- IMG SPLIT -->

                        <figure class="card-box">
                            <img src="./spotify/img/split.jpeg" alt="" class="playlist-img">
                            <figcaption>Strager things, vol.1 &lpar; a Netflix Original Series Soundtrack &rpar;
                            </figcaption>
                            <figcaption class="card-text">Kile Dixon & Michael Stein</figcaption>
                        </figure>

                        <!-- IMG A CURE FOR WELLNESS -->

                        <figure class="card-box">
                            <img src="./spotify/img/cure.jpeg" alt="" class="playlist-img">
                            <figcaption></figcaption>
                            <figcaption class="card-text">Kile Dixon & Michael Stein</figcaption>
                        </figure>
                    </div>


                </div>

            </div>

        </div>



        <!-- PLAYER SECTION -->

        <!-- LEFT-PLAYER -->

        <div class="player">
            <div class="actual-music">
                <div class="img-left"> <img src="./spotify/img/sinister.jpeg" alt="" class="player-img"></div>
                <div class="text-right">
                    <div class="text-w">
                        Sinister
                    </div>
                    <div class="text-g">
                        brano
                    </div>
                    <div class="text-g"> nome</div>
                </div>



                <div class="icon-player-left">
                    <div><i class="fa-regular fa-heart text-g "></i></div>
                    <div><i class="fa-regular fa-folder text-g"></i></div>
                </div>
            </div>

            <!-- CENTER-PLAYER -->

            <div class="center-player">
                <div class="top-box">
                    <i class="fa-solid fa-shuffle icon-player-center"></i>
                    <i class="fa-solid fa-backward-step icon-player-center"></i>
                    <i class="fa-regular fa-circle-play icon-player-center"></i>
                    <i class="fa-solid fa-forward-step icon-player-center"></i>
                    <i class="fa-solid fa-rotate-right icon-player-center"></i>

                </div>

                <div class="bottom-box">

                    <div class="player-minutes">
                        0:25
                    </div>
                    <div class="player-bar">

                    </div>
                    <div class="player-minutes">
                        4:35
                    </div>
                </div>
            </div>

            
            
            <!-- RIGHT PLAYER -->

            <div class="right-player">
                <div>
                    <i class="fa-solid fa-list icon-right-player"></i>
                </div>
                <div>
                    <i class="fa-solid fa-tv icon-right-player"></i>
                </div>
                <div>
                    <i class="fa-solid fa-volume-high icon-right-player"></i>
                </div>
                <div class="right-player-bar">

                </div>
            </div>
                
                
            
            
            








        </div>

























    </main>

</body>

</html>
