<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>



<body>
    <main>

        <!-- HEADER -->






        <!-- MACRO CONTAINER -->
        <div class="macro-container">

            <!-- NAVBAR -->
            <div class="navbar">


                <div class="logo-container">
                    <img src="./spotify/img/logo-small.svg" alt="logo-small" class="logo-small">

                    <ul class="navbar-list">
                        <li>
                            <img src="./spotify/img/home.svg" alt="" class="icon-small">
                        </li>
                        <li>
                            <img src="./spotify/img/search.svg" alt="" class="icon-small">
                        </li>

                        <li>
                            <img src="./spotify/img/libreria.svg" alt="" class="icon-small">
                        </li>
                    </ul>
                </div>

                <!-- CONTAINER PER IL NAVBAR -->


                <div class="list-container">


                    <ul>
                        <li>
                            <img src="./spotify/img/download.svg" alt="" class="icon-dw">
                        </li>

                        <li>
                            <img src="./spotify/img/profile.svg" alt="" class="icon-pf">
                        </li>
                    </ul>
                </div>











            </div>





            <!-- MUSIC SECTION -->
            <div class="music-section">
                <!-- <p class="button"> Effettua l'Upgrade</p> -->
            </div>
        </div>





        <div class="player"></div>

    </main>

</body>

</html>
